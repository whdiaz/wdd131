<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Wanderlust Chronicles - Get in touch with us for any queries or feedback."
    />
    <title>Contact - Willian Chronicles</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Willian Chronicles</h1>
      </div>
    </header>
    <nav>
      <div class="container">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <section>
        <h2>Contact Us</h2>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
    <footer>
      <p id="current-year">&copy;</p>
      <p id="last-modified"></p>
    </footer>
  </body>
</html>
